<div class="register-page1">
    <div class="login-box">
        <div class="login-logo">
            <a href="../../index2.html"><b>Login</b></a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Sign in to start your session</p>

                <form  #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Username" autocomplete="off" ngModel
                               required name="email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Password" autocomplete="off" ngModel required
                               minlength="1" name="password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                        </div>
                        <!-- /.col -->
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block" [disabled]="!authForm.valid">Sign In</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>
                <!--      <p class="mb-1">-->
                <!--        <a href="forgot-password.html">I forgot my password</a>-->
                <!--      </p>-->
                <!--      <p class="mb-0">-->
                <!--        <a href="register.html" class="text-center">Register a new membership</a>-->
                <!--      </p>-->
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
</div>
<!-- /.login-box -->
